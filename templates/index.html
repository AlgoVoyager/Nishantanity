{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}


    <h2 class="container ">Welcome to the Nishantanity's text Formatter.<br>Enter your text below</h2>
    <div class="container">
      <form action='/analyze' method='POST'>
        {% csrf_token %}
        <!--    <textarea style='margin: 0px; width: 721px; height: 93px;'></textarea><br>-->
        <div class="form-group">
          <!--    <label for="exampleFormControlTextarea1">Example textarea</label>-->
          <textarea required class="form-control" style="margin-top: 0px; margin-bottom: 0px; height: 200px;" id='text'
            name='text' rows="3"></textarea>
        </div>
    
    
        <div class="custom-control custom-switch">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Full caps</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3"> Remove new lines</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Remove extra spaces</label>
        </div>
    
        <button type="submit" class="mt-3 btn btn-info">Format Text</button>
    
      </form>
    </div>

    
{% endblock body %}
